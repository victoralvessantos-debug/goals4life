<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Goals4Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

<header>
  <button id="backBtn" class="hidden">‚Üê</button>
  <div>
    <h1 id="headerTitle">Anos</h1>
    <small id="headerSubtitle"></small>
  </div>
  <div class="header-actions">
    <button id="themeBtn">üåô</button>
    <button id="addBtn">Ôºã</button>
  </div>
</header>
<label id="filterLabel" class="hidden">Filtrar:</label>
<select id="filterSelect" class="hidden">
  <option>Todas</option>
  <option>Emocional</option>
  <option>Filhos</option>
  <option>Intelectual</option>
  <option>Espiritual</option>
  <option>Social</option>
  <option>Profissional</option>
  <option>Parentes</option>
  <option>Financeiro</option>
  <option>Conjugal</option>
  <option>Sa√∫de</option>
  <option>Viagens</option>
  <option>Investimentos</option>
  <option>Servir</option>
</select>

<main id="main"></main>

<footer class="watermark">
  Goals4Life
  <button onclick="gerarRelatorioPDF()">üìä Exportar Relat√≥rio (PDF)</button>
</footer>



<!-- MODAIS -->
<div class="modal hidden" id="yearModal">
  <div class="modal-box">
    <h2>Determine o ano da meta</h2>
    <select id="yearSelect"></select>
    <div class="actions">
      <button onclick="closeModal('yearModal')">Cancelar</button>
      <button class="primary" id="saveYear">Salvar</button>
    </div>
  </div>
</div>

<div class="modal hidden" id="goalModal">
  <div class="modal-box">
    <h2>Criar Meta</h2>
    <input id="goalTitle" placeholder="T√≠tulo da meta">
    <label>Data de conclus√£o</label>
    <input type="date" id="goalDate">
    <label>√Årea da vida</label>
    <select id="goalCategory">
      <option>Emocional</option><option>Filhos</option><option>Intelectual</option>
      <option>Espiritual</option><option>Social</option><option>Profissional</option>
      <option>Parentes</option><option>Financeiro</option><option>Conjugal</option>
      <option>Sa√∫de</option><option>Viagens</option><option>Investimentos</option>
      <option>Servir</option>
    </select>
    <label>Imagem (opcional)</label>
    <input type="file" id="goalImage" accept="image/*">
    <div class="actions">
      <button onclick="closeModal('goalModal')">Cancelar</button>
      <button class="primary" id="saveGoal">Salvar Meta</button>
    </div>
  </div>
</div>

<div class="modal hidden" id="stepModal">
  <div class="modal-box">
    <h2>Novo Passo</h2>
    <input id="stepText" placeholder="Descreva o passo">
    <div class="actions">
      <button onclick="closeModal('stepModal')">Cancelar</button>
      <button class="primary" id="saveStep">Adicionar</button>
    </div>
  </div>
</div>

<!-- BOT√ÉO INFERIOR -->
<div id="bottomActionContainer">
  <button id="bottomActionBtn" class="bottom-action hidden"></button>
</div>

<script src="app.js"></script>
</body>
</html>
